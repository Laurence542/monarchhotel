                  <label for="name">Title:</label>
                  <input type="text" name="name" id="name" class="input-control" class="input-control" required>
              </div>
              <div class="input-group">
                  <label for="details">Details of hotel:</label>
                  <input type="text" name="details" id="details" class="input-control" class="input-control" required>
              </div>
              
              
            <br>
              <div class="input-group">
                  <button type="submit" class="btn primary-btn big-btn">Save</button>

          </form>
        </div>
      </div>
      <!-- // Page Content -->
  <!-- // Page Content -->
          
        </div>

        <div class="sales-boxes">
          
           
          </div>
          <div class="top-sales box">
        
          </div>
        </div>
      </div>
    </section>

    <script>
      let sidebar = document.querySelector(".sidebar");
      let sidebarBtn = document.querySelector(".sidebarBtn");
      sidebarBtn.onclick = function () {
        sidebar.classList.toggle("active");
        if (sidebar.classList.contains("active")) {
          sidebarBtn.classList.replace("bx-menu", "bx-menu-alt-right");
        } else sidebarBtn.classList.replace("bx-menu-alt-right", "bx-menu");
      };
    </script>
  </body>
</html>

<script>
    // Preview post image
    const imageBtn = document.querySelector('.image-btn');
    const imageInput = document.querySelector('.image-input');
    const chooseImageLabel = document.querySelector('.choose-image-label');

    imageBtn.addEventListener('click', function() {
      imageInput.click();
    });

    imageInput.addEventListener('change', function() {
      const file = imageInput.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function(e) {
          imageBtn.style.backgroundImage = `url(${e.target.result})`;
          imageBtn.style.height = '150px';
          imageBtn.style.border = 'none';
          chooseImageLabel.classList.toggle('hide');
        };
        reader.readAsDataURL(file);
      }
    });

    
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
