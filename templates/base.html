{% load static %}
<!DOCTYPE html>
<html>

<head>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
    <meta name="google" content="notranslate"/>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Favicon and Google Web Fonts -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500&family=Roboto:wght@500;700;900&display=swap" rel="stylesheet">

    <!-- Icon Font Stylesheet -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link href="lib/animate/animate.min.css" rel="stylesheet">
    <link href="lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet">
    <link href="lib/lightbox/css/lightbox.min.css" rel="stylesheet">

    <!-- Slick Carousel -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.css" integrity="sha512-yHknP1/AwR+yx26cB1y0cjvQUMvEa2PFzt1c9LlS4pRQ5NOTZFWbhBig+X9G9eYW/8m0/4OXNx8pxJ6z57x0dw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Custom Styles and JavaScript -->
    <link rel="stylesheet" href="{% static 'js/admin.js' %}">
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg bg-white navbar-light sticky-top p-0">
        <a class="m-2 text-primary" href="{% url 'home' %}"><h3>EnviroLinkup</h3></a>

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="{% url 'home' %}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'donate' %}">Donate</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'customer_booking' %}">Booking</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'contact_us' %}">Contact us</a>
                </li>
            </ul>
            <a href="{% url 'login' %}" class="btn btn-primary py-4 px-lg-5 d-none d-lg-block">LOGIN<i class="fa fa-arrow-right ms-3"></i></a>
        </div>
    </nav>

    {% block content %}
    <!-- Content Goes here -->
    {% endblock content %}

    <!-- Footer -->
    <br><br><br><br><br>
    <div class="container-fluid bg-dark text-light footer wow fadeIn" data-wow-delay="0.1s">
        <footer style="padding: 20px; text-align: center;">
            <div style="max-width: 800px; margin: 0 auto;">
                <p style="color: #FFFFFF; font-size: 17px;">&copy; 2023 EnviroLinkup. All rights reserved.</p>
                <ul style="list-style: none; padding: 0; margin-top: 10px;">
                    <li style="display: inline-block; margin-right: 10px;">
                        <a href="{% url 'home' %}" style="text-decoration: none; color: #FFFFFF;">Home</a>
                    </li>
                    <li style="display: inline-block; margin-right: 10px;">
                        <a href="{% url 'donate' %}" style="text-decoration: none; color: #FFFFFF;">Donate</a>
                    </li>
                    <li style="display: inline-block; margin-right: 10px;">
                        <a href="{% url 'customer_booking' %}" style="text-decoration: none; color: #FFFFFF;">Booking</a>
                    </li>
                    <li style="display: inline-block; margin-right: 10px;">
                        <a href="{% url 'contact_us' %}" style="text-decoration: none; color: #FFFFFF;">Contact us</a>
                    </li>
                </ul>
            </div>
        </footer>
    </div>
    <!-- Footer End -->

    <!-- Link to Bootstrap JS and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
