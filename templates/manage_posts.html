<table>
    <thead>
        <th>Title</th>
        <th>Content</th>
        <th>Action</th>
    </thead>
    <tbody>
        {% for post in posts %}
        <tr>
            <td>{{ post.title }}</td>
            <td>{{ post.content|slice:":70" }}</td>
            <td>
                <div class="button-container">
                    <a href="{% url 'delete_post' post.id %}" class="btn primary-btn big-btn">Delete</a>
                </div>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
